<!DOCTYPE html>
<html lang="en"  xmlsn="http://thymeleaf.org">

<head th:include="/administrador/templateAdmin.html::head">
 
</head>

<body>

<div th:include="/administrador/templateAdmin.html::header"> </div>

  <main id="main" class="main">


		<div class="card">
			<div class="card-body">
				<h2 class="card-title">Actualizar Productos</h2>

				<!-- General Form Elements -->
				<form th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
					<input type="hidden" name="id" th:value="${producto.id}">
					<div class="row mb-3">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:<span>*</span></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
						</div>
					</div>
					<div class="row mb-3">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n:<span>*</span></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:value="${producto.descripcion}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label for="cantidad" class="col-sm-2 col-form-label">Cantidad: *</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" required autocomplete="off" th:value="${producto.cantidad}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label for="precio" class="col-sm-2 col-form-label">Precio: *</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del producto" required autocomplete="off" th:value="${producto.precio}">
						</div>
					</div>
					
					<div class="row mb-3">
						<label for="img" class="col-sm-2 col-form-label">Imagen:</label>
						<p>(Dimensiones: 500x500 Formato: jpg)</p>
						<div class="col-sm-10">
							<input class="form-control" type="file" id="img" name="img" autocomplete="off">
						</div>
					</div>
					
					

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-danger" th:onclick="@{/productos}">Cancelar</button>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>

				</form><!-- End General Form Elements -->

			</div>
		</div>


	</main>

  <div th:include="/administrador/templateAdmin.html::footer"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div th:include="/administrador/templateAdmin.html::js"></div>

</body>

</html>
